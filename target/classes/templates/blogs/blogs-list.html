<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_flashcards}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <h1 class="mb-4">Blog List</h1>
        <div class="list-group">
            <th:block th:each="blog : ${blogs}">
                <a th:href="@{/blogs/{id}(id=${blog.id})}" class="list-group-item list-group-item-action">
                    <h5 th:text="${blog.title}"></h5>
                    <p th:text="${#strings.abbreviate(blog.content, 100)}"></p>
                </a>
            </th:block>
        </div>
    </div>
</section>
</body>
</html>
